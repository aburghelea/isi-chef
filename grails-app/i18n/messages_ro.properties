default.about.title = Despre noi
default.about.welcome = Bine ati venit!
default.about.message1 = O imbinare subtila de stil si rafinament, lumina si culoare, restaurantul  nostru va pune la dispozitie o complexitate de gusturi intr-un decor perfect adaptat etichetei intalnirilor zilnice, private sau de afaceri, precum si evenimentelor corporate sau ocaziilor speciale.<br>
default.about.message2 = In ceea ce priveste meniul de bar putem spune ca partea de vinuri este impresionanta, aici intalnim vinuri din cele mai prestigioase crame de pe mapamond, in special vinuri din tari cu traditie precum Franta, Italia, Spania, dar si din Chile, Statele Unite, Australia, Africa de Sud si Argentina. Nu lipsesc prestigioasele vinuri din Romania, amintind aici Grasa de Cotnari din 1979, vinuri de Valea Prahovei, Murfatlar, Beciul Domnesc si  Jidvei.<br>
default.about.message3 = Nu exista limita care sa nu poata fi depasita pentru multumirea clientilor nostri. Si chiar daca am gasit reteta prin care putem oferi deliciul unei mese la preturi accesibile, tot ne mai raman in meniu cateva ingrediente tentante cum ar fi valorile estetice si respectul pentru client. Vrem sa te facem sa te simti special cand treci pe la noi, de aceea iti aratam ca ne pasa de fiecare detaliu.
